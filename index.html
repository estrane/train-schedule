<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train Schedules</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

    <script>src = "https://cdn.jsdelivr.net/npm/moment@2.19.4/moment.js"</script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel = "stylesheet" href = "assets/css/style.css">
    
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Schedules</h1>
        </div>

        <div id="wrapper">
            <div class="panel panel-primary">
                <div class="panel-heading">Listed Trains</div>
                <div class="panel-body">

                    <table class="table table-hover" id="trains">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <br>

        <div class="wrapper">
            <div class="panel panel-primary">
                <div class="panel-heading">Add Train</div>
                <div class="panel-body">

                    <form>
                        <div class="form-group">
                            <label class="col-form-label" for="formGroupExampleInput">Train Name</label>
                            <input type="text" class="form-control" id="train-name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="formGroupExampleInput2">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="San Diego">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="formGroupExampleInput">First Arrival (Military Time, hh:mm)</label>
                            <input type="text" class="form-control" id="start-time" placeholder="13:00">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="formGroupExampleInput2">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="">
                        </div>
                    </form>
                    <a id="add-train" class="btn btn-primary" href="#" role="button">Submit</a>

                </div>
            </div>




        </div>



    </div>

    <script type= "text/javascript" href = "assets/javascript/app.js"></script>

      

</body>

</html>
